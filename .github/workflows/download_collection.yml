name: Download and transform

on: 
  workflow_dispatch:
  # schedule:
    # * is a special character in YAML so you have to quote this string
    # - cron:  '05 00 * * *'

jobs:
  build_pages:
    name: Download METS files from Transkribus and convert them to TEIs
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # # added or changed files to the repository.
      contents: write
    env:
      TR_USER: ${{ secrets.TR_USER }}
      TR_PW: ${{ secrets.TR_PW }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      BASEROW_USER: ${{ secrets.BASEROW_USER }}
      BASEROW_PW: ${{ secrets.BASEROW_PW }}
      BASEROW_TOKEN: ${{ secrets.BASEROW_TOKEN }}
      BASEROW_URL: ${{ secrets.BASEROW_URL }}
      BASEROW_DB_ID: ${{ secrets.BASEROW_DB_ID }}
    steps:
    - name: Perform Checkout
      uses: actions/checkout@v4
    - name: Install Python Packages
      run: pip install -U -r pyscripts/requirements.txt
    - name: Delete old files
      run: rm -rf data/editions/* data/mets/* tei_headers/*
    - name: Download
      run: ./pyscripts/01_download.py --all
    #- name: Apply fixes to Transkribus files
    #  run: ./pyscripts/02_fix_tkb.py
    - name: Generate XML-TEI
      run: ./pyscripts/03_transform.py
    - name: Rename files
      run: ./pyscripts/04_rename_files.py
    - name: Naming conventions and junk files
      run: ./shellscripts/04b_rename_files.sh
    - name: Fix XML
      run: ./pyscripts/05_fix_xml.py
#    - name: Ensure initial facsimile page
#      run: ./pyscripts/06_add_missing_initial_page.py
    - name: Generate headers
      run: ./pyscripts/07_generate_headers.py
    - name: Populate headers
      run: ./pyscripts/08_fill_headers.py
    - name: Enrich body
      run: ./pyscripts/09_enrich_body.py data/constants/metadata.json data/editions
    - name: Generate XML-PAGE
      run: ./pyscripts/download_page.py
    - uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Export and Transformation done
